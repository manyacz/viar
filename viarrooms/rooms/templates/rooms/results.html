{% extends 'base.html' %}

{% load static %}

{% block title %}
Результаты : {{ block.super }}
{% endblock %}


{% block content %}


<link rel="stylesheet" href="{% static 'content.css' %}">

{% for item in rooms %}

<div class="card mb-3">
  <div class="card-body">
    <div class="media">
      <div class="media-body">
        <h5 class="card-title">{{ item.title }}</h5>
        <p class="card-text">{{ item.content|safe|linebreaks|truncatewords:10 }}</p>
        <a href="{{ item.get_absolute_url }}" class="btn btn-primary">Read more ...</a>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
